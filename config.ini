[global/wm]
margin-bottom = 0

margin-top = 0

include-file = ~/.config/polybar/grayblocks/bars.ini
include-file = ~/.config/polybar/grayblocks/colors.ini
include-file = ~/.config/polybar/grayblocks/modules.ini
include-file = ~/.config/polybar/grayblocks/user_modules.ini


[bar/main]
monitor =

monitor-fallback =

monitor-strict = false

override-redirect = true

bottom = true
top = false
left = false

fixed-center = true

width = 75%
height = 25

offset-x = 165
offset-y = 0%

background = ${color.background}

foreground = ${color.foreground}

radius-top = 0
radius-bottom = 0

line-size = 6
line-color = ${color.background}

border-top-size = 4
border-top-color = ${color.primary}

padding = 0

module-margin-left = 0
module-margin-right = 0

font-0 = "Iosevka Nerd Font:size=10;4"
font-1 = "feather:size=10;3"

modules-left = launcher xworkspaces
modules-center = date
modules-right = sysmenu

separator =

dim-value = 1.0

wm-name = 

tray-position = none

tray-detached = false

tray-maxsize = 16

tray-background = ${color.background}

tray-offset-x = 0
tray-offset-y = 0

tray-padding = 0

tray-scale = 1.0

wm-restack = i3

enable-ipc = true

cursor-click = 
cursor-scroll = 

[settings]
throttle-output = 5
throttle-output-for = 10

screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

pseudo-transparency = false

